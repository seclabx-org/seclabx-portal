server {
    listen 80;
    server_name seclabx.cn; # 替换为你的实际域名

    # 指向你上传的 dist 目录
    root /usr/share/nginx/html/seclabx-portal;
    index index.html;

    # 开启 gzip 压缩，加快加载速度
    gzip on;
    gzip_min_length 1k;
    gzip_comp_level 6;
    gzip_types text/plain application/javascript application/x-javascript text/css application/xml text/javascript;

    location / {
        # 这一行非常重要！
        # 解决 React Router (SPA) 刷新 404 的问题
        try_files $uri $uri/ /index.html;
    }

    # 缓存静态资源（可选优化）
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
}